<!DOCTYPE html>
<html>
    <head>
        <title>
            Budget Tracker
        </title>
        <link rel="stylesheet" href="mystyle.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="grid-container">
            <div class="header">
                <h2>Expense Tracker</h2>
              </div>

  <div class="left" style="background-color:#aaa;"><h1>Balance</h1><div id="bal"></div><div class="chart-container">
    <canvas id="expense-chart"></canvas>
</div></div>
  <div class="middle" style="background-color:#bbb;">            <select id="type">
    <option>Expense type</option> 
    <option value="income">Income</option>
     <option value="expense">Expense</option>
     <option value="investment">Investment</option></select><input type="text" id="name" placeholder="transaction name">
     <input type="number" id="input" placeholder="Amount"><input id="button" type="submit" value="&check;"></div>  
  <div class="right" style="background-color:#ccc;" ><div id="items"><table id="myTable">
    <tr>
      <th id="type" class="center">type</th>
      <th>name</th>
      <th id="date">date</th>
      <th style="text-align: right" id="amount">amount</th>
    </tr>
    <tr id="if-empty">
      <td colspan="4"><span>Your added items will show up here!</span></td>
    </tr>
  
  </table>
  </div>
  <button onclick="javascript:demoFromHTML()">PDF</button></div>
  </div>
  <div class="footer">
  <p>Expense Tracker By Rahul Yadav</p>
  </div>
</div>
            
           
        <script src="myscript.js" />
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
    </body>
</html>
